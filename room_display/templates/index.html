<!DOCTYPE html>
<html lang="en" ng-app="roomDisplayApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="static/favicon.png">

        <title>Room Display</title>

        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/slate/bootstrap.min.css" rel="stylesheet">
        <link href="static/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="tabbable full_height" ng-controller="RoomDisplayController as roomDisplay">
            <div class="col-md-3 full_height">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active">
                        <a href="#overview" data-toggle="tab">
                            Overview
                        </a>
                    </li>
                    <li ng-repeat="room in roomDisplay.rooms">
                        <a href="#room-{{$index}}" data-toggle="tab">
                            {{room.name}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab-content col-md-9 full_height">
                <button type="button" class="btn btn-default btn-lg" aria-label="Full Screen" id="fullscreen">
                    <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                </button>

                <div class="tab-pane active" id="overview">
                    Room overview
                </div>
                <div class="tab-pane" id="room-{{$index}}" ng-repeat="room in roomDisplay.rooms">
                    {{room.name}} Details
                </div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
        <script src="static/index.js"></script>
    </body>
</html>
